[settings]
# Directory where the merged calendar file will be saved
# Example: /var/www/html/
output_path = /path/to/output/

# Filename for the merged calendar
# If left blank, a randomized filename will be generated
# Example: calendar.ics
filename =

# Interval between synchronizations in seconds
# Example: 3600 (1 hour)
# Example: 0 (only sync once, useful for crontab)
sync_interval = 3600

# Number of retries for fetching a calendar
retries = 3

# Delay in seconds between retries
delay = 5

# Timeout in seconds for HTTP requests
timeout = 10

# Set to true to show event details; false to show only availability
show_details = true

# Filter events by date range
# Set to true to filter events to only include past and future events within specified range
filter_by_date = false

# Number of days in the past to include (e.g., 14 for past 14 days)
past_days = 14

# Number of months in the future to include (e.g., 2 for next 2 months)
future_months = 2

# Logging output destination: console, file, both, or none
log_output = both

# Logging level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO

# Logging output file
log_file = icalsynchub.log

# Maximum size of a single log file in MB before rotation (used only if log_file is set)
max_log_file_size = 10

# Number of backup log files to keep
log_backup_count = 5